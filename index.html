<html>
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE-edge">
      <meta name="viewport" content="width=device-width", initial-scale="1.0">
      <title>Cifrado de textos</title>
      <link rel="stylesheet" href="estilos.css">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    </head>
    <style>
      
    </style>
    <body>
        <header>
          <img class="logo" src="Logo.png" alt="imagen de alura">
        </header>
        <main>
          <section class="seccion1">
            <textarea class="area" cols="30" rows="10" placeholder="Ingrese el texto aqui:"></textarea>
            <div class="informacion">
              <h6>&excl; Solo letras minúsculas y sin acéntos</h6>
          </div>     
            <div class="botones">
                       <input type="button" class="btn-encriptar" value="Encriptar">
            <input type="button" class="btn-desencriptar" value="Desencriptar">   
            </div>
          </section>


          <section class="seccion2">
            <div class="contenedor-munheco">
                <img class="munheco" src="munheco.gif" alt="muñeco de alura">
            </div>
            <div class="contedor-h3">
                <h3>Ningun mensaje fue encontrado <br> Ingresa el texto que deseas encriptar o desencriptar</h3>
            </div>
            <div class="contenedor-parrafo">
                <p></p> 
            </div>
            <div class="contenedor-resultado">
              <h3>Mensaje encriptado:</h3>
              <p class="texto-resultado"></p>
             <div class="contenedor-copiar">
              <input type="button" class="btn-copiar" onclick="copiar" value="copiar">
            </div> 
          </section>
        
      </main>


        <footer>
          <p>Proyecto 1 Alura by Jacobo Hernadez</p>
          <section class="redes">
            <div class="wrapper">
              <ul>
                 <li class="github"><a href="https://github.com/punto-C"><i class="fa fa-github fa-2x" aria-hidden="true"></i></a></li>
                 <li class="linkedin"><a href="https://www.linkedin.com/in/luis-jacobo-hern%C3%A1ndez-hern%C3%A1ndez-33b446271/"><i class="fa fa-linkedin fa-2x" aria-hidden="true"></i></a></li>
                 <li class="youtube"><a href="https://www.youtube.com/channel/UCiesYop8ScUwJPH8zpnosEQ"><i class="fa fa-youtube fa-2x" aria-hidden="true"></i></a></li>
              </ul>
            </div>
            
        </footer>
        <script src="parte3.js"></script>
    </body>
</html>
